<div class="header">
    <div class="logo">
        My Contacts
    </div>
    <div class="home">
        <a href="/#/">Home</a>
    </div>
</div>
<div class="container">
    <h2>Add Contact</h2>
    <form class="form-horizontal" ng-submit="addContact()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="newContact.name" placeholder="Enter name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" ng-model="newContact.email" placeholder="Enter email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Phone:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" ng-pattern="/^[0-9]*$/" ng-model="newContact.phone" placeholder="Enter phone" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
